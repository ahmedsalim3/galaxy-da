# --- MMD (Fixed Lambda) Configuration ---
# Uses Maximum Mean Discrepancy (MMD) with a Gaussian kernel
# to minimize the discrepancy between source and target feature distributions.
# Uses a fixed weight (lambda_da) for the domain adaptation loss.

experiment_name: "inner_product_fixed_lambda_cnn"
seed: 42

data:
  source_img_dir: "data/source/galaxy_images_rgb"
  source_labels: "data/source/source_galaxy_labels.csv"
  target_img_dir: "data/target/gz2_images/images/"
  target_labels: "data/target/gz2_galaxy_labels.csv" # This around 2568 images
  # target_labels: "data/target/gz2_galaxy_labels_master.csv" # around 6416 images
  # target_labels: "data/target/gz2_galaxy_labels_master.json" # around 20,000 images
  #source_mean: [0.10848670452833176, 0.117486372590065, 0.09117863327264786]
  #source_std:  [0.2009781301021576, 0.21104967594146729, 0.1836480051279068]
  #target_mean: [0.04405268281698227, 0.03992829844355583, 0.032875481992959976]
  #target_std: [0.0869700163602829, 0.0758928582072258, 0.07477222383022308]
  include_rotations: false
  shared_norm: false
  image_size: [28, 28]
  batch_size: 128
  val_size: 0.2
  num_workers: 4

model:
  type: "cnn"

training:
  # --- Core Method ---
  # Set to 'cosine'
  method: "inner_product"
  num_epochs: 200
  warmup_epochs: 20 
  lr: 1e-3
  optimizer: "adamw"
  weight_decay: 1e-2
  max_norm: 10.0
  criterion: "focal" # "cross_entropy" | "focal"
  use_class_weights: true
  class_weight_method: "effective"
  class_weight_beta: 0.9999
  focal_gamma: 2.0
  focal_alpha: null
  focal_reduction: "mean"

  early_stopping_patience: 10
  early_stopping_metric: "f1"

  # --- DA Loss Specific ---
  # Fixed weight for the domain adaptation loss
  # Total Loss = L_CE + (lambda_da * L_DA)
  lambda_da: 0.1
  
  # --- MMD Parameters ---
  # 'blur' (sigma) parameter for Gaussian MMD.
  # This acts as the kernel bandwidth.
  sinkhorn_blur: 10.0
  # sinkhorn_p is ignored for MMD
  sinkhorn_p: 2
  
  # --- Weighting Strategy ---
  use_trainable_weights: false
  use_sigma_schedule: false

output:
  root_dir: "experiments"
  save_best: true
