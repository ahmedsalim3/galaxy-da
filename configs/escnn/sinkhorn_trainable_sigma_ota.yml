experiment_name: "sinkhorn_trainable_sigma_ota"
seed: 42

data:
  source_img_dir: "data/source/galaxy_images_rgb"
  source_labels: "data/source/source_galaxy_labels.csv"
  target_img_dir: "data/target/gz2_images"
  target_labels: "data/target/gz2_galaxy_labels.csv"
  include_rotations: false
  shared_norm: false
  use_sampler: false
  image_size: [80, 80]
  batch_size: 128
  val_size: 0.2
  num_workers: 4

model:
  type: "escnn"
  group: "E2"
  N: 8
  dropout: 0.4
  base_width: 24

training:
  method: "sinkhorn"
  num_epochs: 200
  warmup_epochs: 8
  lr: 1e-4
  optimizer: "adamw"
  weight_decay: 1e-2
  max_norm: 10.0
  lr_scheduler: "cosine"
  min_lr: 1e-6
  criterion: "focal"
  use_class_weights: true
  class_weight_method: "effective"
  class_weight_beta: 0.9999
  focal_gamma: 2.0
  focal_alpha: "class_weights"
  focal_reduction: "mean"
  early_stopping_patience: 8
  early_stopping_metric: "train_loss"
  
  # Sinkhorn DA settings (using geomloss)
  lambda_da: 0.25
  sinkhorn_blur: 10.0
  sinkhorn_p: 2
  
  # Trainable weights
  use_trainable_weights: true
  eta_1_init: 0.1
  eta_2_init: 1.0
  
  # Sigma scheduling
  use_sigma_schedule: true
  sigma_schedule_type: "exponential"
  sigma_initial_blur: 10.0
  sigma_final_blur: 1.0
  sigma_min_blur: 0.1
  sigma_decay_rate: 0.95

  # Recommended range: [0.01, 0.1]
  lambda_entropy: 0.02

  lambda_ot: 0.5
  ot_lambda_ot: 0.3
  ot_lambda_match: 0.6
  ot_lambda_topk: 0.1
  ot_epsilon: 0.05
  ot_n_iter: 50
  match_epsilon: 0.05
  match_n_iter: 20
  ot_topk: 5

output:
  root_dir: "ota_experiments/escnn"
