config_file_path: 1configs/escnn/adversarial.yml
data:
  batch_size: 64
  image_size:
  - 28
  - 28
  include_rotations: false
  num_workers: 4
  shared_norm: false
  source_img_dir: data/source/galaxy_images_rgb
  source_labels: data/source/source_galaxy_labels.csv
  target_img_dir: data/target/gz2_images
  target_labels: data/target/gz2_galaxy_labels.csv
  val_size: 0.2
experiment_name: escnn_adversarial
model:
  N: 8
  base_width: 24
  dropout: 0.5
  group: D8
  type: escnn
output:
  root_dir: experiments
seed: 42
training:
  class_weight_beta: 0.9999
  class_weight_method: effective
  criterion: focal
  domain_hidden_dim: 256
  domain_projection_dim: 128
  early_stopping_metric: f1
  early_stopping_patience: 25
  focal_alpha: null
  focal_gamma: 2.0
  focal_reduction: mean
  lambda_grl: 0.25
  lr: 3e-4
  max_norm: 10.0
  method: adversarial
  num_epochs: 150
  optimizer: adamw
  use_class_weights: true
  use_projection: true
  warmup_epochs: 5
  weight_decay: 1e-2
