config_file_path: configs/baseline.yml
data:
  batch_size: 128
  image_size:
  - 224
  - 224
  include_rotations: false
  num_workers: 4
  shared_norm: false
  source_img_dir: data/source/galaxy_images_rgb
  source_labels: data/source/source_galaxy_labels.csv
  target_img_dir: data/target/gz2_images
  target_labels: data/target/gz2_galaxy_labels.csv
  val_size: 0.2
experiment_name: baseline
model:
  type: resnet
output:
  root_dir: experiments
seed: 42
training:
  class_weight_beta: 0.9999
  class_weight_method: effective
  criterion: focal
  early_stopping_metric: train_loss
  early_stopping_patience: 10
  focal_alpha: null
  focal_gamma: 2.0
  focal_reduction: mean
  lr: 3e-4
  max_norm: 10.0
  method: baseline
  num_epochs: 50
  optimizer: adamw
  use_class_weights: true
  warmup_epochs: 0
  weight_decay: 1e-2
